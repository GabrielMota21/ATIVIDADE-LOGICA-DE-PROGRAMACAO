<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = parseInt(prompt("entre com numero 1 "));
        let numero2 =parseInt(prompt("entre com numero 2"));

        document.write("<br>" + "o numero 1 e :" + numero1  )
        document.write("<br>" + " o numero 2 e :" + numero2)

        if(numero1>numero2){
            document.write("<br>" + "o numero maior e :" + numero1 )
        }else if(numero2>numero1){
            document.write("<br>" + "o numero maior e : " + numero2)
        }else{
            document.write("<br>" + "numeros sao iguais")
        }

    </script>
</body>
</html>
